<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리치료 환자 스케줄 매트릭스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            display: block;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1em;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: rgba(255, 255, 255, 0.9);
        }

        .btn.primary:hover {
            background: white;
            color: #5a6fd8;
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 물리치료 스케줄 매트릭스</h1>
        <div class="subtitle">
            환자별 치료 스케줄 시각화 시스템<span class="badge">개인정보 보호 완료</span>
        </div>

        <div class="buttons">
            <a href="patient-schedule-matrix.html" class="btn primary">
                🚀 메인 스케줄 매트릭스 열기
            </a>

            <a href="real-patient-matrix.html" class="btn">
                📊 실시간 환자 매트릭스
            </a>

            <a href="excel-style-matrix.html" class="btn">
                📁 Excel 스타일 매트릭스
            </a>

            <a href="simple-pt-matrix.html" class="btn">
                ⚡ 간단한 매트릭스
            </a>
        </div>

        <div class="info">
            <strong>✅ 개인정보 보호 완료</strong><br>
            모든 환자 및 치료사 이름이 가명처리되었습니다<br>
            <small>환자A, 환자B → 치료사1, 치료사2</small>
        </div>
    </div>

    <script>
        // 3초 후 자동으로 메인 매트릭스로 이동 (선택사항)
        // setTimeout(() => {
        //     window.location.href = 'patient-schedule-matrix.html';
        // }, 3000);
    </script>
</body>
</html>
