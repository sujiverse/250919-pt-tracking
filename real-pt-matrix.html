<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실제 PT 추적 매트릭스</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
        }

        .header .subtitle {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 12px;
        }

        .container {
            overflow: auto;
            height: calc(100vh - 120px);
        }

        table {
            border-collapse: collapse;
            background: white;
            margin: 20px;
            font-size: 11px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: center;
            min-width: 70px;
            height: 35px;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 10px;
        }

        .patient-name {
            background: #f8f9fa;
            font-weight: bold;
            position: sticky;
            left: 0;
            z-index: 5;
            min-width: 80px;
            max-width: 80px;
            font-size: 10px;
        }

        .patient-name.sticky-header {
            z-index: 15;
        }

        /* 치료사별 색깔 - 실제 치료사명 기준 */
        .진환1 { background: #ffe5e5; color: #c92a2a; }
        .신진영 { background: #e5f3ff; color: #1971c2; }
        .심창원 { background: #e5ffe5; color: #2f9e44; }
        .전민수 { background: #fff5e5; color: #e8590c; }
        .이주연 { background: #f3e5ff; color: #7950f2; }
        .최영 { background: #e5ffff; color: #0ca678; }
        .최설 { background: #ffffe5; color: #e67e22; }

        /* 변형된 치료사명들 */
        .이주연1 { background: #f3e5ff; color: #7950f2; }
        .이주연2 { background: #f3e5ff; color: #7950f2; }
        .이주연3 { background: #f3e5ff; color: #7950f2; }
        .신진영1 { background: #e5f3ff; color: #1971c2; }
        .신진영2 { background: #e5f3ff; color: #1971c2; }
        .신진영3 { background: #e5f3ff; color: #1971c2; }

        .first { font-weight: bold; }
        .first::after { content: " ⭐"; color: #ffc107; }

        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .legend div {
            margin: 2px 0;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .controls {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-input {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🏥 실제 PT 추적 매트릭스</h1>
        <p class="subtitle">2025년 6월~9월 실제 예약 데이터</p>
        <div class="stats" id="stats">
            <span id="patientCount">환자: 로딩중...</span>
            <span id="dateRange">기간: 로딩중...</span>
            <span id="treatmentCount">치료: 로딩중...</span>
            <span id="firstVisitCount">첫내원: 로딩중...</span>
        </div>
    </div>

    <div class="controls">
        <div>
            <input type="text" id="patientFilter" class="filter-input" placeholder="환자명 검색..." onkeyup="filterPatients()">
        </div>
        <div>
            <label>
                <input type="checkbox" id="firstVisitOnly" onchange="filterPatients()"> 첫내원만 보기
            </label>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">📊 실제 데이터 로딩중...</div>
        <table id="matrix" style="display: none;">
            <!-- JavaScript로 생성 -->
        </table>
    </div>

    <div class="legend" id="legend">
        <div><strong>치료사</strong></div>
        <div class="진환1">진환1</div>
        <div class="신진영">신진영</div>
        <div class="심창원">심창원</div>
        <div class="전민수">전민수</div>
        <div class="이주연">이주연</div>
        <div><strong>기타</strong></div>
        <div>⭐ = 첫내원</div>
        <div>D.3/10(4) = D코스 10회 중 3차, 올해 4번째</div>
    </div>

    <script>
        let ptData = null;
        let filteredData = null;

        // JSON 데이터 로드
        async function loadData() {
            try {
                const response = await fetch('pt_data.json');
                ptData = await response.json();

                // 통계 업데이트
                updateStats();

                // 테이블 생성
                createTable();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('matrix').style.display = 'table';

                console.log('✅ 실제 데이터 로딩 완료');
                console.log(`📊 환자 ${ptData.patients.length}명, 날짜 ${ptData.dates.length}일, 치료 ${countTreatments()}건`);

            } catch (error) {
                document.getElementById('loading').innerHTML =
                    '❌ 데이터 로딩 실패<br>pt_data.json 파일을 확인하세요';
                console.error('데이터 로딩 오류:', error);
            }
        }

        function updateStats() {
            const treatmentCount = countTreatments();
            const firstVisitCount = countFirstVisits();

            document.getElementById('patientCount').textContent = `환자: ${ptData.patients.length}명`;
            document.getElementById('dateRange').textContent = `기간: ${ptData.dates[0]} ~ ${ptData.dates[ptData.dates.length-1]}`;
            document.getElementById('treatmentCount').textContent = `치료: ${treatmentCount}건`;
            document.getElementById('firstVisitCount').textContent = `첫내원: ${firstVisitCount}건`;
        }

        function countTreatments() {
            let count = 0;
            for (const patient in ptData.matrix) {
                count += Object.keys(ptData.matrix[patient]).length;
            }
            return count;
        }

        function countFirstVisits() {
            let count = 0;
            for (const patient in ptData.matrix) {
                for (const date in ptData.matrix[patient]) {
                    if (ptData.matrix[patient][date].isFirst) {
                        count++;
                    }
                }
            }
            return count;
        }

        function getTherapistClass(therapistName) {
            // 치료사명 정규화 (괄호, 숫자 제거)
            const normalized = therapistName.replace(/[\(\)0-9가-힣]*\(.*\)|[0-9]+/g, '').trim();

            const mapping = {
                '진환1': '진환1',
                '신진영': '신진영',
                '심창원': '심창원',
                '전민수': '전민수',
                '이주연': '이주연',
                '최영': '최영',
                '최설': '최설'
            };

            // 부분 매칭
            for (const key in mapping) {
                if (normalized.includes(key) || therapistName.includes(key)) {
                    return mapping[key];
                }
            }

            return 'default';
        }

        function createTable() {
            const table = document.getElementById('matrix');
            table.innerHTML = ''; // 기존 내용 삭제

            const currentData = filteredData || ptData;

            // 헤더 행
            const headerRow = table.insertRow();
            headerRow.insertCell().outerHTML = '<th class="patient-name sticky-header">환자명</th>';
            currentData.dates.forEach(date => {
                headerRow.insertCell().outerHTML = `<th>${date}</th>`;
            });

            // 환자별 행
            currentData.patients.forEach(patient => {
                const row = table.insertRow();
                row.insertCell().outerHTML = `<td class="patient-name">${patient}</td>`;

                currentData.dates.forEach(date => {
                    const cell = row.insertCell();
                    const treatment = ptData.matrix[patient] && ptData.matrix[patient][date];

                    if (treatment) {
                        const therapistClass = getTherapistClass(treatment.therapist);
                        const firstClass = treatment.isFirst ? 'first' : '';

                        cell.className = `${therapistClass} ${firstClass}`;
                        cell.textContent = treatment.treatment;
                        cell.title = `${patient} - ${date}\\n${treatment.therapist}\\n${treatment.time}`;
                    }
                });
            });
        }

        function filterPatients() {
            const searchTerm = document.getElementById('patientFilter').value.toLowerCase();
            const firstVisitOnly = document.getElementById('firstVisitOnly').checked;

            if (!searchTerm && !firstVisitOnly) {
                filteredData = null;
                createTable();
                return;
            }

            let filteredPatients = ptData.patients;

            // 이름 필터
            if (searchTerm) {
                filteredPatients = filteredPatients.filter(patient =>
                    patient.toLowerCase().includes(searchTerm)
                );
            }

            // 첫내원 필터
            if (firstVisitOnly) {
                filteredPatients = filteredPatients.filter(patient => {
                    const visits = ptData.matrix[patient] || {};
                    return Object.values(visits).some(visit => visit.isFirst);
                });
            }

            filteredData = {
                patients: filteredPatients,
                dates: ptData.dates
            };

            createTable();
        }

        // 데이터 로드 시작
        loadData();
    </script>
</body>
</html>
