<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT 추적 매트릭스</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            overflow: auto;
            height: calc(100vh - 80px);
        }

        table {
            border-collapse: collapse;
            background: white;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 80px;
            height: 50px;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .patient-name {
            background: #f8f9fa;
            font-weight: bold;
            position: sticky;
            left: 0;
            z-index: 5;
        }

        .patient-name.sticky-header {
            z-index: 15;
        }

        /* 치료사별 색깔 */
        .진환1 { background: #ffe5e5; color: #c92a2a; }
        .신진영 { background: #e5f3ff; color: #1971c2; }
        .심창원 { background: #e5ffe5; color: #2f9e44; }
        .전민수 { background: #fff5e5; color: #e8590c; }
        .이주연 { background: #f3e5ff; color: #7950f2; }
        .최영 { background: #e5ffff; color: #0ca678; }
        .최설 { background: #ffffe5; color: #e67e22; }

        .first { font-weight: bold; }
        .first::after { content: " ⭐"; color: #ffc107; }

        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
        }

        .legend div {
            margin: 2px 0;
            padding: 2px 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🏥 PT 추적 매트릭스</h1>
    </div>

    <div class="container">
        <table id="matrix">
            <!-- JavaScript로 생성 -->
        </table>
    </div>

    <div class="legend">
        <div class="진환1">진환1</div>
        <div class="신진영">신진영</div>
        <div class="심창원">심창원</div>
        <div class="전민수">전민수</div>
        <div class="이주연">이주연</div>
        <div class="최영">최영</div>
        <div class="최설">최설</div>
        <div>⭐ = 첫내원</div>
    </div>

    <script>
        // 간단한 데이터 생성
        const patients = ['김철수A', '이영희A', '박민수A', '정수진A', '홍길동A', '최영미A', '장민호A', '윤서연A'];
        const therapists = ['진환1', '신진영', '심창원', '전민수', '이주연', '최영', '최설'];
        const courses = ['A', 'B', 'C', 'D', 'E'];

        // 날짜 생성 (6월 1일부터 30일)
        const dates = [];
        for (let i = 1; i <= 30; i++) {
            dates.push(`06/${i.toString().padStart(2, '0')}`);
        }

        // 랜덤 데이터 생성
        const data = {};
        patients.forEach(patient => {
            data[patient] = {};
            let visitCount = 0;

            dates.forEach((date, index) => {
                if (Math.random() < 0.2) { // 20% 확률로 방문
                    visitCount++;
                    const therapist = therapists[Math.floor(Math.random() * therapists.length)];
                    const course = courses[Math.floor(Math.random() * courses.length)];
                    const packageTotal = [5, 10, 15, 20][Math.floor(Math.random() * 4)];
                    const packageCurrent = Math.min(visitCount, packageTotal);

                    data[patient][date] = {
                        text: `${course}.${packageCurrent}/${packageTotal}(${visitCount})`,
                        therapist: therapist,
                        isFirst: visitCount === 1
                    };
                }
            });
        });

        // 테이블 생성
        function createTable() {
            const table = document.getElementById('matrix');

            // 헤더 행
            const headerRow = table.insertRow();
            headerRow.insertCell().outerHTML = '<th class="patient-name sticky-header">환자명</th>';
            dates.forEach(date => {
                headerRow.insertCell().outerHTML = `<th>${date}</th>`;
            });

            // 환자별 행
            patients.forEach(patient => {
                const row = table.insertRow();
                row.insertCell().outerHTML = `<td class="patient-name">${patient}</td>`;

                dates.forEach(date => {
                    const cell = row.insertCell();
                    const treatment = data[patient][date];

                    if (treatment) {
                        cell.className = `${treatment.therapist} ${treatment.isFirst ? 'first' : ''}`;
                        cell.textContent = treatment.text;
                        cell.title = `${patient} - ${date} - ${treatment.therapist}`;
                    }
                });
            });
        }

        createTable();
        console.log('✅ PT 매트릭스 완료');
    </script>
</body>
</html>
